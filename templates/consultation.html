{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консултация</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{% url 'manifest' %}">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/consultation.css' %}">
</head>
<body>
{% include 'common/navbar.html' %}

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="https://videos.pexels.com/video-files/2836030/2836030-uhd_2560_1440_24fps.mp4" type="video/mp4">
        Вашият браузър не поддържа видеа.
    </video>
</div>

<div class="overlay">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; overflow-y: auto;">
        <div class="form-container p-5 bg-white bg-opacity-75 rounded shadow">
            <h2 class="text-center mb-4">Заявка за Консултация</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-secondary">Изпрати Заявката</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% include 'common/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
