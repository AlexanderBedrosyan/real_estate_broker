{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/project_detail.css' %}">
</head>
<body>
{% include 'common/navbar.html' %}

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="https://videos.pexels.com/video-files/2836030/2836030-uhd_2560_1440_24fps.mp4" type="video/mp4">
        Вашият браузър не поддържа видеа.
    </video>
</div>

<div class="container my-5" id="content-card">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{ project.image_url }}" alt="{{ project.title }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-lg-6">
            <h1 class="display-4">{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <a href="{% url 'projects' %}" class="btn btn-secondary">Назад към проектите</a>
        </div>
    </div>
</div>

{% include 'common/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
