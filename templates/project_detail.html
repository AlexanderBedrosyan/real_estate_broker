{% load static %}

<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Стоян Черелов | Проекти</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ project.description|truncatewords:30 }}">
    <meta name="keywords" content="{{ project.title }}, инвестиционен проект, недвижими имоти Бургас, Стоян Черелов">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://stoyancherelov.com/projects/{{ project.id }}/">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ project.title }} - Стоян Черелов">
    <meta property="og:description" content="{{ project.description|truncatewords:30 }}">
    <meta property="og:url" content="https://stoyancherelov.com/projects/{{ project.id }}/">
    <meta property="og:image" content="{{ project.image_url }}">
    <meta property="og:locale" content="bg_BG">
    <meta property="article:published_time" content="{{ project.created_at|date:'c' }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ project.title }}">
    <meta name="twitter:description" content="{{ project.description|truncatewords:30 }}">
    <meta name="twitter:image" content="{{ project.image_url }}">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{% url 'manifest' %}">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/project_detail.css' %}">
</head>
<body>
{% include 'common/navbar.html' %}

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="https://videos.pexels.com/video-files/2836030/2836030-uhd_2560_1440_24fps.mp4" type="video/mp4">
        Вашият браузър не поддържа видеа.
    </video>
</div>

<div class="container my-5" id="content-card">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{ project.image_url }}" alt="{{ project.title }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-lg-6">
            <h1 class="display-4">{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <a href="{% url 'projects' %}" class="btn btn-secondary">Назад към проектите</a>
        </div>
    </div>
</div>

{% include 'common/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
