{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/contact.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

{% include 'common/navbar.html' %}

<section class="container my-5">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header p-0">
                    <video autoplay loop muted playsinline
                           class="card-img-top rounded-top"
                           style="object-fit: cover; height: 300px; width: 100%;">
                        <source src="https://videos.pexels.com/video-files/2818545/2818545-uhd_2560_1440_24fps.mp4"
                                type="video/webm">
                        Вашият браузър не поддържа видео таг.
                    </video>

                </div>
                <div class="card-body">
                    <h2 class="text-center fw-bold">{{ customer.first_name }} {{ customer.last_name }}</h2>
                    <hr>
                    <p><i class="fas fa-phone"></i> <strong>Телефон:</strong> {{ customer.contacts.phone_number }}</p>
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ customer.contacts.email }}</p>
                    <p><i class="fab fa-facebook"></i> <strong>Facebook:</strong>
                        <a href="{{ customer.contacts.facebook_page }}" target="_blank">StoyanCherelov</a>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Начало
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'common/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'javascript/home.js' %}"></script>

</body>
</html>
