{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/contact.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

{% include 'common/navbar.html' %}

<section class="container my-5" style="margin-top: 500px">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>{{ contact.account }}</h2>
                </div>
                <div class="card-body">
                    <p><strong>Телефон:</strong> {{ customer.contacts.phone_number }}</p>
                    <p><strong>Email:</strong> {{ customer.contacts.email }}</p>
                    <p><strong>Facebook:</strong> <a href="{{ customer.contacts.facebook_page }}" target="_blank">{{ customer.contacts.facebook_page }}</a></p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Начало</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'common/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'javascript/home.js' %}"></script>

</body>
</html>
