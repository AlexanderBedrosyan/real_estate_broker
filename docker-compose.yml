version: "3.9"
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app_2
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8050"

  db:
    image: postgres:14
    container_name: postgres_db_060525
    env_file:
      - .env
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
