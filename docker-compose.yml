version: "3.9"

services:
  db:
    image: postgres:14
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8050:8050"

volumes:
  pgdata:
